<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>我的个人主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root{
      --theme:#0066cc;
      --grey:#555;
      --bg:#f5f5f5;
      --card-bg:#ffffff;
      --radius:8px;
      --shadow:0 2px 8px rgba(0,0,0,.08);
    }
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      margin:0;
      padding:3vh 1rem;
      background:var(--bg);
      color:var(--grey);
      line-height:1.6;
    }
    h1.site-title{
      text-align:center;
      margin:0 0 3vh;
      font-size:1.8rem;
      color:var(--theme);
    }
    .box-container{
      display:flex;
      gap:1.5rem;
      justify-content:center;
      flex-wrap:wrap;
      max-width:1000px;
      margin:0 auto;
    }
    .box{
      background:var(--card-bg);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:1.5rem 2rem;
      flex:1 1 260px;          /* 最小 260px，自动伸展 */
      box-sizing:border-box;
    }
    .box h2{
      margin:0 0 .8rem;
      font-size:1.25rem;
      color:var(--theme);
      border-bottom:2px solid var(--theme);
      padding-bottom:.4rem;
    }
    .box ul{
      margin:0;
      padding-left:1.2rem;
    }
    .box li{
      margin:.3rem 0;
    }
    footer{
      text-align:center;
      margin-top:4vh;
      font-size:.85rem;
      color:#999;
    }
  </style>
</head>

<body>
  <h1 class="site-title">我的个人空间</h1>

  <div class="box-container">
    <!-- 方块 1 -->
    <div class="box">
      <h2>技术笔记</h2>
      <ul>
        <li>Git 常用命令清单</li>
        <li>VS Code 插件推荐</li>
        <li>Markdown 排版小技巧</li>
      </ul>
    </div>

    <!-- 方块 2 -->
    <div class="box">
      <h2>生活随想</h2>
      <ul>
        <li>2025 春季徒步记录</li>
        <li>最近在读《置身事内》</li>
        <li>咖啡手冲参数备忘</li>
      </ul>
    </div>

    <!-- 方块 3 -->
    <div class="box">
      <h2>小项目</h2>
      <ul>
        <li>用 Python 下载必应每日壁纸</li>
        <li>Chrome 插件：一键翻译生词</li>
        <li>个人预算 Excel 模板分享</li>
      </ul>
    </div>
  </div>

  <footer>
    © 2025 <a href="https://github.com/你的用户名" target="_blank" style="color:var(--theme)">@你的用户名</a>
  </footer>
</body>
</html>
